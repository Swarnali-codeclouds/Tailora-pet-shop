<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailora-pet essential shop</title>
    <!--Bootstrap css link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet">
    <!--slick slider-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick-theme.min.css">
    <!--google icon-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <!--Custome css-->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
</head>

<body>
    <div class="container-fluid sign-up-in">
        <div class="container">
            <div class="row justify-content-end">
                <div class="col-lg-5 col-md-8 col-12 align-self-center">
                    <div class="signup-container">
                        <div class="brand">
                            <a href="index.html">
                                <img src="Images/logo.png" alt="">
                            </a>
                        </div>
                        <h3 class="mb-4">
                            Create an account!
                        </h3>
                        <form id="signupForm" novalidate>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" required />
                                <div class="invalid-feedback">Please enter your full name.</div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required />
                                <div class="invalid-feedback">Enter a valid email address.</div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password*</label>
                                <input type="password" class="form-control" id="password" required minlength="6" />
                                <div class="invalid-feedback">Password must be at least 6 characters.</div>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password*</label>
                                <input type="password" class="form-control" id="confirmPassword" required />
                                <div class="invalid-feedback">Passwords do not match.</div>
                            </div>

                            <button type="submit" class="text-decoration-none sign-btn btn w-100 ">Create
                                Account</button>
                        </form>

                        <div class="text-center position-relative sgn">Or Sign Up with </div>

                        <div class="text-center mb-3">
                            <div id="g_id_onload" data-client_id="YOUR_GOOGLE_CLIENT_ID"
                                data-callback="handleGoogleSignup" data-auto_prompt="false">
                            </div>

                            <div class="g_id_signin border-0 text-decoration-none google-sn" data-type="standard"
                                data-theme="outline" data-text="sign_up_with" data-size="large"
                                data-logo_alignment="left">
                            </div>
                        </div>

                        <p class="text-center">Already have an account? <a href="login.html">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
    <script src="js/login-signup-functions.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/sliders.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>

</html>
