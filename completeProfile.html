<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailora-pet essential shop</title>
    <!--Bootstrap css link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet">
    <!--slick slider-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick-theme.min.css">
    <!--google icon-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=visibility_off" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Custome css-->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
</head>

<body>
    <div class="d-flex justify-content-start loginSignupPage align-items-center">
        <div class="left">
            <img src="Images/login-banner.png" alt="" class="img-fluid">
        </div>
        <div class="right">
            <div class="brand">
                <a href="index.html">
                    <img src="Images/logo.png" alt="">
                </a>
            </div>
            <h3 class="mb-4">
                Complete Your Profile
            </h3>
            <form>
                <div class="mb-4">
                    <label class="form-label">Upload Profile Photo</label>
                    <div class="profile_img d-flex flex-column justify-content-center align-items-center" id="dropZone">
                        <img id="preview" src="Images/image-placeholder.png" alt="Profile Preview" class="profile-pic">
                        <p id="dragText">Drag a Photo or</p>
                        <input type="file" accept=".jpg, .jpeg, .png" id="fileInput" class="form-control d-none">
                        <button class="btn no-focus" id="browseBtn" onclick="document.getElementById('fileInput').click()">Browse</button>
                    </div>
                    <!-- Change/Delete Buttons (hidden by default) -->
                    <div id="actionButtons" class="d-none">
                    <button class="btn btn-link mb-2" onclick="changeImage()">Change</button> 
                    <button class="btn btn-link mb-2" onclick="removeImage()">Delete</button>
                    </div>
                </div>
                <div class="mb-4">
                    <label class="form-label">Phone No</label>
                    <div class="input-group d-flex align-items-center phoneno">
                        <div class="dropdown">
                            <button class="btn dropdown-toggle no-focus" type="button" data-bs-toggle="dropdown" id="countryDropdown" aria-expanded="false">
                             <img src="Images/flag 1.png" alt=""></button>
                             <ul class="dropdown-menu" aria-labelledby="countryDropdown">
                                <li>
                                    <a href="#" class="dropdown-item no-focus" data-flag="Images/flag 1.png">
                                        <img src="Images/flag 1.png" alt="">
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="dropdown-item no-focus" data-flag="Images/flag 2.png">
                                        <img src="Images/flag 2.png" alt="">
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="dropdown-item no-focus" data-flag="Images/flag 3.png">
                                        <img src="Images/flag 3.png" alt="">
                                    </a>
                                </li>
                             </ul>
                        </div>    
                    <input type="text" class="form-control no-focus border-0" placeholder="1234 567 89">
                    </div>
                </div>
                <div class="mb-4 d-flex justify-content-between align-items-center">
                    <div class="gender">
                        <label class="form-label">Gender</label>
                        <select class="form-select no-focus">
                            <option>Select Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="dateofbirth ">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" class="form-control no-focus" placeholder="dd/mm/yyyy">
                    </div>
                </div>
                <a href="completeProfile.html" class="text-decoration-none sign-btn">Complete Profile</a>
                <a href="index.html" class="skipmsg d-flex justify-content-center text-decoration-none">Skip for Now</a>
            </form>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!--Bootstrap js links-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
    <!--Custom js-->
    <script src="./js/custom.js"></script>
</body>

</html>
